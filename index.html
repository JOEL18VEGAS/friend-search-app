<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <!-- <script src="index.js"></script> -->
  <title>HomeWork Ajax</title>

</head>

<body>
  <!-- Header Start -->
  <header class="header">
    <!-- Contenedor de Logo y Posible Nav -->
    
  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main class="container-main">

    <!-- Container Left Section -->
    <section class="container">

      <a class="logo-a" href="#">
        <!-- Logo de la pagina -->
        <img class="logo" src="./img/logo.svg" alt="logo">
      </a>
      <!-- Container Input Search and Search Icon -->
      <div class="container-center"> <!-- Container Default Beige -->
        <!-- Input Search -->
        <div class="container-db">
          <input type="text" id='input-search' placeholder="Search friend..."/>
            <!-- Icon -->
            <img class="icon-search" src="./img/search_icon.svg" alt="Searh">
      
        </div>
      </div>
      <!-- Container Coral -->
      <div class="container-dc_r">
        <!-- User Container ( specific ) -->
        <div class="card-friend">
          
        </div>
        <div >
          <img class="friends-img" src="./img/friends.svg" alt="friends-image">
        </div>
      </div>
    </section>
    <!-- Container Right Section -->
    <section class="container">
      <!-- Container Button -->
      <div class="container-sd">
        <!-- Button Show  -->
        <button id='boton'>Show All</button>
      </div>
      <div class="container-fix">
        <div class="container-dc_l">
          <!-- Users ( Friends ) Container -->
        </div>
        <div class="card-all">
          <ul id='lista'>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <!-- Main End -->

  <script src="index.js"></script>
</body>
</html>
